<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="img-holder">
            <h2>
                Equilibrium #3429
            </h2>
            <p>
                Our equilibrium collection ptomotes
                balance and calm.
            </p>
            <div class="value-time">
                <div class="value">
                    <img src="images/icon-ethereum.svg" alt="etherium icon">
                    <p>0.041ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile">
                <img src="images/image-avatar.png" alt="profile icon">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
